<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>

    <div class="wrapper">
        <button class="game-start">PLAY</button>
        <button class="music-mute">MUTE</button>
        <div class="game-text">
            <span>GAME OVER</span>
            <button>RESTAR</button>
        </div>
        <div class="score">0</div>
        <div class="playground">
            <ul></ul>
        </div>
        <audio class="tetris-music" loop src="/music/Tetris-Bradinsky.mp3"></audio>
    </div>

    <script src="js/tetris.js" type="module"></script>
</body>
</html>
